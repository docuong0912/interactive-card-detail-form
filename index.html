<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/structure.css">
  <link rel="stylesheet" href="./css/card.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="upper-bg"></div>
  <div class="card">
    <div class="front-card">
      <div class="card-header">
        <div class="avatar"></div>
        <div class="circle"></div>
      </div>
      <div class="card-number">
        <p>0000 0000 0000 0000</p>
      </div>
      <div class="card-footer">
        <div class="card-owner">
          <p class="name"></p>
          <p class="exp-date"></p>
        </div>
      </div>
    </div>
    <div class="back-card">
      <div class="bc-header"></div>
      <div class="bc-content">
        <div class="cvc-container">
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <form>
    <label>cardholder name</label>
    <input type="text" placeholder="e.g. NGUYEN DO CUONG"/>
    <label>card number</label>
    <input type="number"placeholder="e.g. 1234 5678 9123 0000" maxlength="12"/>
    <div class="card-detail">
      <div class="details">
        <label>exp.date (mm/yy)</label>
        <div class="time">
          <input type="number" max="12" placeholder="MM"/>
          <input type="number" max="99" placeholder="YY"/>
        </div>
      </div>
      
      <div class="cvc">
        <label>cvc</label>
        <input type="number" maxlength="3" placeholder="e.g. 123"/>
      </div>
      
    </div>
  </form>

  <!-- Completed state start -->


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
